<!DOCTYPE html>
<html ng-app="myapp">
<script src="angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="shop.js"></script>
<script>
var shoplist= ["Biscuit","Cookies","Cake","Bread"];
 var shoplistdet= [ 
        { name:"Biscuit", price:15},
        { name:"Cookies", price:70},
        { name:"Cake", price:25},
        { name:"Bread", price:35} ];
	angular.module('myapp',[])
	.controller('shopController',shopController);
	shopController.$inject=['$scope'];
	function shopController($scope){
	$scope.shoplist=shoplist;
	$scope.shoplistdet=shoplistdet;
	$scope.addtotable=function()
	{
	var newitem={
	name:$scope.newitemname,
	price:$scope.newitemprice

	};
	$scope.shoplistdet.push(newitem);
	};
	};
	</script>
<body>
<div ng-controller="shopController">
		<input type="text" ng-model="search">
		<h2>SHOPLIST</h2>
		<ul>
			<li ng-repeat="items in shoplist | filter:search">{{items}}</li>
		</ul>
		<h2>ADD TO TABLE</h2>
<div>
	<input type="text" ng-model="newitemname" placeholder="itemname">
	<input type="text" ng-model="newitemprice" placeholder="itemprice">
	<button ng-click="addtotable()">add to table </button>
</div>
<br>
<h2>SHOPLIST DETAILS</h2>

		<table border=1>
			<tr ng-repeat="items in shoplistdet"><td>{{$index+1}}</td><td>{{items.name}}</td><td>{{items.price  | currency:"INR":2}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
