<!DOCTYPE html>
<html ng-app="studentapp">
<script src="angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script>
	var studlist= ["sowmiyaa","nisha"];
 var studdet= [ 
        { name:"sowmiyaa", grade:"s"},
        { name:"nisha", grade:"a"}
        ];
	angular.module('studentapp',[])
	.controller('studentController',studentController);
	studentController.$inject=['$scope'];
	function studentController($scope)
	{
		$scope.studlist=studlist;
		$scope.studdet=studdet;
		$scope.addtotable=function(){
			var stud={
				name:$scope.studname,
				grade:$scope.studgrade
			};
			$scope.studdet.push(stud);


		};

	};
</script>
<body>
	<div ng-controller="studentController">
		<input type="text" ng-model="search">
		<h2>STUDENT LIST</h2>
		<ul>
			<li ng-repeat="s in studlist | filter:search">{{s}}</li>
		</ul>

		<h2>ADD TO TABLE</h2>
		<div>
			<input type="text" ng-model="studname" placeholder=" name">
			<input type="text" ng-model="studgrade" placeholder="grade">
			<button ng-click="addtotable()" >add to table</button>
		</div>
		<br><br>
		<h2>grade of the 1st student</h2>
		<input type="text" ng-model="studdet[0].grade">
<h2>STUDENT DETAIL</h2>
		<table border=1>
			<tr ng-repeat="s in studdet"><td>{{$index+1}}</td><td> {{s.name}} </td><td> {{s.grade}} </td></tr>
		</table>
	</div>
</body>
</html>
